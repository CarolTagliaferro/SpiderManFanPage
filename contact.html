<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/spider.png" type="image/svg">
</head>

<body class="contactpage">
    <header>
        <h1>Homem-Aranha</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="personagens.html">Personagens</a>
            <a href="contact.html">Contato</a>
        </nav>
    </header>

    <main>
        <section class="contact">
        <h3>Entre em contato conosco!</h3>
            <form method="post">
                <label for="name">Nome</label>
                <input type="text" id="name" placeholder="Digite seu nome" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="email@exemplo.com" required>

                <label for="message">Mensagem</label>
                <textarea id="message" name="message" rows="3" placeholder="Escreva sua mensagem" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    
    <footer id="contato">
        <p>&copy; 2025 Spider-Man Fan Page | Projeto Web</p>
    </footer>
</body>
</html>
